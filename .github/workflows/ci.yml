name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  NODE_VERSION: '18.x'
  CACHE_KEY: npm-cache-v1

jobs:
  # =============================================
  # JOB 1: LINT & CODE QUALITY
  # =============================================
  lint:
    name: ğŸ” Lint & Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ“¦ Install dependencies
        run: npm ci
        
      - name: ğŸ” Run ESLint
        run: npm run lint
        continue-on-error: true  # Allow lint warnings to not block CI
        
      - name: ğŸ“Š Check for console.log
        run: |
          if grep -r "console\.log" src/ --exclude-dir=test --exclude-dir=__tests__; then
            echo "âš ï¸  console.log found in source code - will be removed in build"
          else
            echo "âœ… No console.log in source code"
          fi
        continue-on-error: true

  # =============================================
  # JOB 2: SECURITY SCAN
  # =============================================
  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ“¦ Install dependencies
        run: npm ci
        
      - name: ğŸ›¡ï¸ Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true
        
      - name: ğŸ” Check for hardcoded secrets
        run: |
          echo "Checking for potential secrets..."
          # Check for common secret patterns
          if grep -rE "(password|secret|api_key|apikey|token).*=.*['\"][^'\"]{20,}" src/ --exclude-dir=test --exclude-dir=__tests__ --exclude="*.test.*"; then
            echo "âš ï¸  Potential secrets found - review manually"
          else
            echo "âœ… No obvious hardcoded secrets"
          fi
          
      - name: ğŸ“‹ Dependency Review
        if: github.event_name == 'pull_request'
        uses: actions/dependency-review-action@v3
        with:
          fail-on-severity: moderate

  # =============================================
  # JOB 3: UNIT TESTS
  # =============================================
  test:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ“¦ Install dependencies
        run: npm ci
        
      - name: ğŸ§ª Run tests
        run: npm test -- --run --coverage
        
      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  # =============================================
  # JOB 4: BUILD
  # =============================================
  build:
    name: ğŸ—ï¸ Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ“¦ Install dependencies
        run: npm ci
        
      - name: ğŸ”¨ Build production
        run: npm run build
        env:
          # Use example values for build test
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL || 'https://example.supabase.co' }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY || 'example_key' }}
          
      - name: ğŸ“¦ Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist/
          retention-days: 7
          
      - name: ğŸ“Š Analyze bundle size
        run: |
          echo "ğŸ“¦ Bundle size analysis:"
          du -sh dist/
          find dist/assets -name "*.js" -exec ls -lh {} \; | awk '{print $5, $9}'

  # =============================================
  # JOB 5: TYPE CHECK
  # =============================================
  typecheck:
    name: ğŸ“ TypeScript Check
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ“¦ Install dependencies
        run: npm ci
        
      - name: ğŸ” Run TypeScript check
        run: npx tsc --noEmit

  # =============================================
  # JOB 6: DEPLOY TO STAGING (optional)
  # =============================================
  deploy-staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [lint, test, build, security]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment:
      name: staging
      url: https://staging.collabmarket.com
      
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: dist
          path: dist/
          
      - name: ğŸš€ Deploy to Staging
        run: |
          echo "Deploying to staging..."
          # Add your deployment script here
          # Examples:
          # - Vercel: vercel deploy --prebuilt
          # - Netlify: netlify deploy --prod
          # - Custom: rsync, scp, etc.

  # =============================================
  # JOB 7: DEPLOY TO PRODUCTION
  # =============================================
  deploy-production:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: [lint, test, build, security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://collabmarket.com
      
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: dist
          path: dist/
          
      - name: ğŸš€ Deploy to Production
        run: |
          echo "Deploying to production..."
          # Add your deployment script here

  # =============================================
  # JOB 8: NOTIFICATION
  # =============================================
  notify:
    name: ğŸ“¢ Notify
    runs-on: ubuntu-latest
    needs: [lint, test, build, security]
    if: always()
    
    steps:
      - name: ğŸ“¢ Send notification
        run: |
          if [ "${{ needs.build.result }}" == "success" ]; then
            echo "âœ… Build succeeded!"
          else
            echo "âŒ Build failed!"
          fi
          # Add Slack, Discord, or email notification here

